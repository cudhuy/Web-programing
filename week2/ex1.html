<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey form</title>
  <style>
    body {
      font-size: 16px;
    }

    .container {
      margin-left: 15px;
    }

    .box_content{
      border-radius: 2px;
      border-style: ridge;
    }

    .submit,
    .reset {
      margin-left: 40px;
      padding: 0.3em 1em;
      text-align: center;
      transition: all 0.2s;
      border-radius: 3px;
      border-style: inset;
    }

    .submit:hover,
    .reset:hover {
      color: gray;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="survey_form">
      <form action="ex1.php" method="post">
        <h1>Input survey form</h1>
        <ul class="list">
          <li>
            <div class="row">
              <div class="col_title">
                <lable>Enter your name:</lable>
              </div>
              <div class="col_content">
                <input class="box_content" type="text" size="23" maxlength="50" name="name" placeholder="your name" />
              </div>
            </div>
          </li>
          <br />
          <li>
            <div class="row">
              <div class="col_title">
                <label>Your gender:</label>
              </div>
              <div class="col_content">
                <input type="radio" name="gender" value="Male" />
                <lable>Male</lable>
                <input type="radio" name="gender" value="Female" />
                <lable>Female </lable>
              </div>
            </div>
          </li>
          <br />
          <li>
            <div class="row">
              <div class="col_title">
                <lable>Enter your email:</lable>
              </div>
              <div class="col_content">
                <input class="box_content" type="email" size="23" maxlength="23" name="email" placeholder="your email" />
              </div>
            </div>
          </li>
          <br />
          <li>
            <div class="row">
              <div class="col_title">
                <lable>Enter your class:</lable>
              </div>
              <div class="col_content">
                <input class="box_content" type="text" size="23" maxlength="23" name="class" placeholder="your class" />
              </div>
            </div>
          </li>
          <br />
          <li>
            <div class="row">
              <div class="col_title">
                <lable>Enter your university:</lable>
              </div>
              <div class="col_content">
                <input class="box_content" type="text" size="23" maxlength="50" name="university" placeholder="your university" />
              </div>
            </div>
          </li>
          <br />
          <li>
            <div class="row">
              <div class="col_title">
                <lable>Choose your hobby:</lable>
              </div>
              <div class="col_content">
                <input type="checkbox" id="sport" name="hobby" value="Playing sport" />
                <label for="sport">Playing sport</label><br />
                <input type="checkbox" id="game" name="hobby" value="Playing games" />
                <label for="game">Playing games</label><br />
                <input type="checkbox" id="listening to music" name="hobby" value="Listening to music" />
                <label for="listening to music">Listening to music</label><br />
                <input type="checkbox" id="Traveling" name="hobby" value="Traveling" />
                <label for="Traveling">Traveling</label><br />
                <input type="checkbox" id="book" name="hobby" value="Reading books" />
                <label for="book"> Reading books</label><br />
                <input type="checkbox" id="other" name="hobby" value="Other" />
                <label for="other">Other: </label>
                <input class="box_content" type="text" id="other_hobby" name="other_hobby" size="20" maxlength="50"
                  placeholder="Enter your other hobby" disabled />
              </div>
            </div>
          </li>
        </ul>
        <script>
          const otherCheckbox = document.getElementById("other");
          const otherHobbyInput = document.getElementById("other_hobby");

          otherCheckbox.addEventListener("change", function () {
            if (otherCheckbox.checked) {
              otherHobbyInput.disabled = false;
              otherHobbyInput.focus();
            } else {
              otherHobbyInput.disabled = true;
              otherHobbyInput.value = "";
            }
          });
        </script>

        <br />
        <input class="submit" type="submit" value="Submit" />
        <input class="reset" type="reset" value="Restart" />
      </form>
    </div>
  </div>
</body>

</html>
